format = """┌─<< $os$shell$hostname$localip>> \\[ $battery\\]\\[ $memory_usage\\]$line_break\
├─$git_branch$git_commit$git_state$git_metrics$git_status| $all| $cmd_duration$line_break\
└┤ ${username}at $directory$conda$status$character"""

[localip]
format = 'at [$localipv4]($style) '
disabled = false

[status]
format = "[$symbol$status]($style) "
disabled = false

[time]
disabled = false

[shell]
powershell_indicator = "powershell"
pwsh_indicator = "pwsh"
fish_indicator = "fish"
bash_indicator = "bash"
disabled = false

[sudo]
disabled = false

[os]
disabled = false

[cmd_duration]
format = '\[ took [$duration]($style) \]'
min_time = 0

[[battery.display]]
threshold = 10
style = 'bold red'

[[battery.display]]
threshold = 30
style = 'bold yellow'
discharging_symbol = '💦'

[[battery.display]]
threshold = 100
style = 'green'

[username]
show_always = true
format = "[$user]($style) "
disabled = false

[aws]
symbol = "  "

