add_newline = false

format = """< $os$shell>-< $all>-| $directory|$line_break$username$hostname$character"""

right_format = """$status\\[$cmd_duration\\]\\[$battery\\]"""

[status]
disabled = false

[time]
disabled = false

[shell]
disabled = false

[sudo]
disabled = false

[os]
disabled = false

[cmd_duration]
min_time = 0

[[battery.display]]
threshold = 10
style = 'bold red'

[[battery.display]]
threshold = 30
style = 'bold yellow'
discharging_symbol = '💦'

[[battery.display]]
threshold = 100
style = 'green'

[username]
show_always = true
disabled = false

